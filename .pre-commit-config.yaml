repos:
  - repo: local
    hooks:
      # Auto-format on commit (then re-stage)
      - id: ruff-format
        name: ruff format (auto-fix)
        entry: bash -c 'source .venv/bin/activate && ruff format && git add -u'
        language: system
        types: [python]
        exclude: ^(tests/|stubs/|.agent/)
        verbose: true
        pass_filenames: false

      # Auto-fix linting issues
      - id: ruff-lint
        name: ruff lint (auto-fix)
        entry: bash -c 'source .venv/bin/activate && ruff check --fix --show-fixes'
        language: system
        types: [python]
        exclude: ^(tests/|stubs/|.agent/|.kiro/)
        verbose: true
