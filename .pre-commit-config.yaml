repos:
  - repo: local
    hooks:
      # Auto-fix formatting
      - id: ruff-format
        name: ruff format (auto-fix)
        entry: bash -c 'source .venv/bin/activate && ruff format'
        language: system
        types: [python]
        exclude: ^(tests/|stubs/|.agent/)

      # Auto-fix linting issues
      - id: ruff-lint
        name: ruff lint (auto-fix)
        entry: bash -c 'source .venv/bin/activate && ruff check --fix'
        language: system
        types: [python]
        exclude: ^(tests/|stubs/|.agent/)

      # Run tests (fast - only related to changed files)
      - id: pytest-fast
        name: pytest (fast)
        entry: bash -c 'source .venv/bin/activate && pytest tests/ -x --tb=line -q'
        language: system
        pass_filenames: false
        stages: [pre-commit]
