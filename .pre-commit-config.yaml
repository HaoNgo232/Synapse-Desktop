repos:
  - repo: local
    hooks:
      # Auto-fix formatting
      - id: ruff-format
        name: ruff format (auto-fix)
        entry: bash -c 'source .venv/bin/activate && ruff format --diff'
        language: system
        types: [python]
        exclude: ^(tests/|stubs/|.agent/)
        verbose: true

      # Auto-fix linting issues
      - id: ruff-lint
        name: ruff lint (auto-fix)
        entry: bash -c 'source .venv/bin/activate && ruff check --fix --show-fixes'
        language: system
        types: [python]
        exclude: ^(tests/|stubs/|.agent/|.kiro/)
        verbose: true
